<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<h1>Add new category:</h1>

<div class="container">
    <form action="#" method="POST" th:action="@{/categories/add}" th:object="${category}">

    </form>
    <th:block th:include="categories/fragments :: cancel"/>
</div>

</body>
