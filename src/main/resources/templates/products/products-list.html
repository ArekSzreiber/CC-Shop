<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="fragments :: bootstrap"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body>
<h1>This is Products list</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table">
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Properties</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Supplier</th>
        <th scope="col"></th>
        <th scope="col"></th>


    </tr>
    <tr th:each="product: ${products}">
        <td class="align-middle" scope="row" th:text="${product.title}"></td>
        <td class="align-middle" th:text="${product.price}">$</td>
        <td class="align-middle">
            <img class="image"
                 th:src="${product.imageURL}"
            >
        </td>
        <td class="align-middle" th:text="${product.properties}"></td>
        <td class="align-middle" th:text="${product.description}"></td>
        <td class="align-middle" th:text="${#objects.nullSafe(product.category?.name,'')}"></td>
        <td class="align-middle" th:text="${#objects.nullSafe(product.supplier?.name,'')}"></td>
        <td class="align-middle"><a class="btn btn-primary mb-3 mt-3"
                                    th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a>
        <td class="align-middle"><a class="btn btn-danger mb-3 mt-3"
                                    th:href="@{/products/{id}/delete(id=${product.id})}">Delete</a>
        </td>
    </tr>
</table>


</body>
</html>
