<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<h1>Add new product:</h1>

<div class="container">
<form action="#" th:action="@{/products/add}" th:object="${product}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    Name:<br>
    <input type="text" th:field="*{title}" name="title" placeholder="Product title"><br>
    Price in $:<br>
    <input type="number" min="0.00" max="1000000.00" step="0.01"  th:field="*{price}" placeholder="100.00"/><br>
    <!--<mark class="error-sign small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></mark>-->
    Image URL:<br>
    <input type="url" name="imageurl" th:field="*{imageURL}" placeholder="image URL"><br>
    <!--<mark class="error-sign small" th:if="${#fields.hasErrors('imageURL')}" th:errors="*{imageURL}"></mark>-->
    Properties:<br>
    <input type="text" name="properties" th:field="*{properties}" placeholder="properties"><br>
    Description:<br>
    <input type="text" name="description" th:field="*{description}" placeholder="description"><br>
    Category:
    <select name="cars" th:field="*{category}">
        <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select><br>
    <input type="submit" class="btn btn-outline-primary col-4  " value="ZAPISZ">
</form>
</div>

</body>
</html>
