<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
  <script type="text/javascript" th:src="@{/js/main.js}"></script>

</head>

<body>
<h1>Products in cart</h1>

<table class="table">
  <tr>
    <th scope="col">Title</th>
    <th scope="col">Price</th>
    <th scope="col">Image</th>
  </tr>
  <tr th:each="product: ${products}">
    <td class="align-middle" scope="row" th:text="${product.title}"></td>
    <td class="align-middle" th:text="${product.price}">$</td>
    <td class="align-middle">
      <img class="image"
           th:src="${product.imageURL}"
      >
    </td>
  </tr>
</table>

<br>
<div class="container">
  <a class="btn btn-outline-dark mb-3 mt-3" th:href="@{/products/add}">Add new
    product</a>
  <th:block th:include="fragments :: navigation"/>

</div>

</body>
</html>
