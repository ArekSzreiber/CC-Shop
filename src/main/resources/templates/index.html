<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/products-list.css}" type="text/css">
</head>

<body>

<h1>This is index page</h1>
<ol th:each="category: ${categories}">
    <li>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col" th:text="'Category: ' + *{category.name}"></th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Properties</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tr th:each="product: *{category.products}">
                <td></td>
                <td class="align-middle" scope="row" th:text="*{product.title}"></td>
                <td class="align-middle" th:text="*{product.price}">$</td>
                <td class="align-middle">
                    <img class="image"
                         th:src="*{product.imageURL}"
                    >
                </td>
                <td class="align-middle" th:text="*{product.properties}"></td>
                <td class="align-middle" th:text="*{product.description}"></td>
            </tr>
        </table>
    </li>


</ol>


<div class="container">
    <a class="btn btn-outline-dark mb-3 mt-3" th:href="@{/products/add}">Add new
        product</a>
    <a class="btn btn-outline-primary mb-3 mt-3" th:href="@{/categories}">Categories</a>
    <a class="btn btn-outline-primary mb-3 mt-3" th:href="@{/products}">Products</a>

</div>

</body>
</html>
